<div class="row">
  <div class="col-12">
    <div class="card mb-4">
      <div class="card-header pb-0">
        <h6>Quản Lý Khách Sạn</h6>
      </div>
      <div class="card-body px-0 pt-0 pb-2">
          <table class="table align-items-center mb-0">
              <div class="panel panel-primary">
                  <div class="panel-body">
                      <div class="form-group">
                        <label for="Title">Title:</label>
                        <input required="true" type="text" class="form-control" id="Title">
                      </div>
                      <div class="form-group">
                        <label for="Phone">Phone:</label>
                        <input required="true" type="text" class="form-control" id="Phone">
                      </div>
                      <div class="form-group">
                          <label for="Address">Address:</label>
                          <input type="text" class="form-control" id="Address">
                        </div>
                        <div class="form-group">
                          <label for="Description">Description:</label>
                          <input type="text" class="form-control" id="Description">
                        </div>
                        <div class="form-group">
                          <label class="custom-file-label" for="validatedCustomFile">Choose images :</label>
                          <input type="file" class="custom-file-input" id="validatedCustomFile" required>
                          <div class="invalid-feedback">Example invalid custom file feedback</div>
                        </div>
                        <div class="form-group">
                          <label for="Role">IsActive:</label>
                              <input type="radio" aria-label="Radio button for following text input">
                              <label for="Full">Full</label>
                              <input type="radio" aria-label="Radio button for following text input">
                              <label for="Empty">Empty</label>
                            </div>
                      <button class="btn btn-danger">Save</button>
                      <button class="btn btn-light">Cancel</button>
                  </div>
              </div>
          </table>
      </div>
</div>
