<div class="container-fluid py-4">
  <div class="row">
    <div class="col-12">
      <div class="card mb-4">
        <div class="card-header pb-0">
          <h6>Quản Lý Tài Khoản</h6>
        </div>
        <div class="card-body px-0 pt-0 pb-2">
          <div class="table-responsive p-0">
              <table class="table align-items-center mb-0">
                  <div class="panel panel-primary">
                      <div class="panel-body">
                          <div class="form-group">
                            <label for="usr">FullName:</label>
                            <input required="true" type="text" class="form-control" id="usr">
                          </div>
                          <div class="form-group">
                            <label for="email">Email:</label>
                            <input required="true" type="email" class="form-control" id="email">
                          </div>
                          <div class="form-group">
                              <label for="username">UserName:</label>
                              <input type="text" class="form-control" id="username">
                            </div>
                            <div class="form-group">
                              <label for="password">Password:</label>
                              <input type="password" class="form-control" id="password">
                            </div>
                          <div class="form-group">
                            <label for="birthday">Birthday:</label>
                            <input type="date" class="form-control" id="birthday">
                          </div><div class="form-group">
                            <label class="custom-file-label" for="validatedCustomFile">Choose images :</label>
                            <input type="file" class="custom-file-input" id="validatedCustomFile" required>
                            <div class="invalid-feedback">Example invalid custom file feedback</div>
                          </div>
                            <div class="form-group">
                              <label for="Role">Role:</label>
                                  <input type="radio" aria-label="Radio button for following text input">
                                  <label for="admin">admin</label>
                                  <input type="radio" aria-label="Radio button for following text input">
                                  <label for="user">user</label>
                                </div>
                          <button class="btn btn-danger">Save</button>
                          <button class="btn btn-light">Cancel</button>
                      </div>
                  </div>
              </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
