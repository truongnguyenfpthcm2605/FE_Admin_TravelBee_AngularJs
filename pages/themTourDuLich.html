<h4>Thêm tour du lịch</h4>
<form class="cf">
    <div class="half left cf">
        <select id="input-option">
            <option value="">Lựa chọn địa điểm đi</option>
            <option value="option1">TP HCM</option>
            <option value="option2">Nha Trang</option>
            <option value="option3">Khánh Hòa</option>
        </select>
        <select id="input-option">
            <option value="">Lựa chọn địa điểm đến</option>
            <option value="option1">Hà Nội</option>
            <option value="option2">Kiên Giang</option>
            <option value="option3">Sóc Trăng</option>
        </select>
        <input type="date" id="input-date date-start" placeholder="ngày đi">
        <input type="date" id="input-date date-end" placeholder="ngày về">
    <input type="submit" id="input-submit" >
    </div>
</form>
<!-- HTML giữ nguyên -->

<script>

    // Lấy các element
    const startDateInput = document.getElementById('input-date.date-start');
    const endDateInput = document.getElementById('input-date.date-end');
    const submitBtn = document.getElementById('input-submit');

    // Xử lý sự kiện click button
    submitBtn.addEventListener('click', function () {

        // Lấy giá trị ngày đi và về 
        const startDate = new Date(startDateInput.value);
        const endDate = new Date(endDateInput.value);

        // Tính số ngày
        const diffTime = Math.abs(endDate - startDate);
        const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));

        // In ra console
        console.log(diffDays);

    });

</script>
